<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Livres</title>
</head>
<body>
    <h1>Liste des Livres</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Ann√©e</th>
            <th>Disponible</th>
        </tr>
        {% for livre in livres %}
        <tr>
            <td>{{ livre.id }}</td>
            <td>{{ livre.titre }}</td>
            <td>{{ livre.auteur }}</td>
            <td>{{ livre.annee }}</td>
            <td>{{ 'Oui' if livre.disponible else 'Non' }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
